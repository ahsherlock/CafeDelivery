<!DOCTYPE html>
<html>

<head>
    <meta charset="ISO-8859-1">
    <title>Cafe Register</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!--j query-->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" src="../css/loginPage.css">
    <style>
        div.card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }

        body {
            background-image: url("../resources/backgroundImage.jpeg");
            height: 900px;
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
        }
    </style>

</head>

<body>
    <div class="container text-center">
        <h1 class="text-light">Registration Page</h1>
    </div>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">Register a new account</div>
            <div class="card-body">
                <div class="container">
                    <form method="" action="">
                        <div class="row">
                            <div class="col-sm-6">
                                <label>First Name</label>
                                <input type="text" class="form-control" id="firstname" name="firstname"
                                    placeholder="Enter Your FIRST NAME Here">
                            </div>

                            <div class="col-sm-6">
                                <label>Last Name</label>
                                <input type="text" class="form-control" id="lastname" name="lastname"
                                    placeholder="Enter Your LAST NAME Here">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for=username>Username: </label>
                            <input type="text" class="form-control" id="username" name="username"
                                placeholder="Enter Your USERNAME Here">
                        </div>
                        <div class="form-group">
                            <label for=password>Password: </label>
                            <input type="password" class="form-control" id="password" name="password"
                                placeholder="Enter Your Password Here">
                        </div>
                        <div class="pt-4 centerDatTextPlz">
                            <button type="submit" class="btn btn-outline-primary"
                                onclick="registerNewCustomer()">Register New
                                Account</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>


    <script src="../js/register.js"></script>
</body>

</html>
