<!DOCTYPE html>
<html>

<head>
    <meta charset="ISO-8859-1">
    <title>Cafe Delivery</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!--j query-->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<style>
    body {
        background-image: url("../resources/clientBackgroundImage.jpeg");
        height: 900px;
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
    }

    img {
        height: 300px;
        width: 100%;
    }
</style>

<body>
    <img src="../resources/welcomeText.png">
    <div class="container mt-5">
        <h2 class="display-1 text-center">Cafe Menu</h2>
        <p class="text-center">We serve the best things out of all of the things</p>
    </div>
    <div>
        <div class="text-center">
            <button id="logoutButton" class="btn btn-primary mr-2" type="button" onclick="logout()">Logout</button>
            <button id="order-submit" class="btn btn-warning" onclick="submitOrder()">Checkout</button>

        </div>
    </div>
    <div class="container">
        <div class="container">
            <button data-toggle="collapse" data-target="#menuDiv" class="btn btn-outline-light btn-block">Show
                Menu</button>
        </div>
        <div class="container collapse" id="menuDiv">
            <table class="menuDiv table table-dark">
                <thead>
                    <tr>
                        <th>Item Name</th>
                        <th>Item Price</th>
                    </tr>
                </thead>
                <tbody id="menu-table">
                </tbody>

            </table>
        </div>

        <div class="container">
            <button data-toggle="collapse" data-target="#orderHistory" class="mt-5 btn btn-outline-light btn-block">Order From Menu</button>
        </div>
        <div class="container collapse" id="orderHistory">
            <table class="orderHistory table table-dark">
                <thead>
                    <tr>
                        <th>Order Name</th>
                        <th>Order Price</th>
                        <th>Order ID</th>
                    </tr>
                </thead>
                <tbody id="order-history-table">
                </tbody>

            </table>
        </div>


    </div>
    <script src="../js/client.js"></script>
</body>

</html>
